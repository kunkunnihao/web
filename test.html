<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>本地视频播放器</title>
  <style>
    h1 {
            font-family: 'Arial', sans-serif; /* 字体 */
            font-size: 2em; /* 字体大小 */
            width: 80%; /* 宽度 */
            text-align: left; /* 左对齐 */
            margin: 20px 0 0 20px; /* 外边距 */
            color: #4c5baf; /* 字体颜色 */
            position: absolute; /* 绝对定位 */
            top: 0; /* 距顶部0 */
            left: 0; /* 距左侧0 */
        }

        /* 修改h2标签样式 */
        h2 {
            font-family: 'Times New Roman', serif; /* 字体 */
            font-size: 1.5em; /* 字体大小 */
            width: 60%; /* 宽度 */
            text-align: center; /* 居中对齐 */
            margin: 10px auto; /* 外边距 */
            color: #0c0b0b; /* 字体颜色 */
        }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
 
    video {
      width: 80%;
      max-width: 800px;
    }

    .controls {
      margin-top: 20px;
    }

    .controls button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <h1>康队</h1>
  <h2>nihao
  </h2>
  <video id="videoPlayer" controls>
    <source src="校园2.mp4" type="video/mp4">
    您的浏览器不支持视频标签。
  </video>
  <div class="controls">
    <button onclick="playVideo()">播放</button>
    <button onclick="pauseVideo()">暂停</button>
    <button onclick="restartVideo()">回看</button>
  </div>

  <script>
    const video = document.getElementById('videoPlayer');

    function playVideo() {
      video.play();
    }

    function pauseVideo() {
      video.pause();
    }

    function restartVideo() {
      video.currentTime = 0;
      video.play();
    }
  </script>
</body>

</html>
